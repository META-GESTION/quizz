      background-color: #4CAF50;

    .menu-container {
      display: block;
    }

    .game-container {
      display: none;
    }

    .category-buttons {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .category-buttons button {
      width: 45%;
      margin-bottom: 15px;

    .button-back {

    }
  </style>
</head>
<body>

  <!-- Ã‰cran de chargement -->
  <div id="loading-screen">

  <div class="container">
    <!-- Menu d'Accueil -->
    <div class="menu-container" id="menu">
      <h1>Bienvenue dans le Quiz !</h1>
      <p>By Meta Gestion</p>
      <div class="category-buttons">
        <button onclick="startQuiz('general')">Quiz GÃ©nÃ©ral</button>
        <button onclick="startQuiz('geography')">GÃ©ographie</button>

        <button onclick="startQuiz('science')">Science</button>
      </div>
    </div>

    <!-- Quiz Game Container -->
    <div class="game-container" id="game">
      <h2>Quiz - <span id="category-title"></span></h2>
      <div id="question"></div>
      <div class="choices">
        <button class="choice" onclick="checkAnswer(0)"></button>
        <button class="choice" onclick="checkAnswer(1)"></button>
        <button class="choice" onclick="checkAnswer(2)"></button>
        <button class="choice" onclick="checkAnswer(3)"></button>
      </div>
      <p id="score"></p>
      <div id="progress-bar-container">
        <div id="progress-bar"></div>
      </div>
      <button id="next-button" onclick="nextQuestion()" disabled>Suivant</button>
      <button class="button-back" onclick="goToMenu()">Retour au Menu</button>
    </div>

    <!-- RÃ©sultat -->
    <div id="result" class="result">
      <h2>Votre score final</h2>
      <p id="final-score"></p>
      <button onclick="captureScore()">ðŸ“¸ TÃ©lÃ©charger le score</button> <!-- Bouton ajoutÃ© -->

    </div>
  </div>

  <script>
    // Affichage aprÃ¨s chargement
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loading-screen").style.display = "none";
        document.querySelector(".container").style.display = "block";
      }, 1500);
    });

    const quizData = {
      general: [
        { question: "Quelle est la capitale de la France ?", choices: ["Paris", "Lyon", "Marseille", "Nice"], correctAnswer: 0 },
        { question: "Quel est le plus grand ocÃ©an du monde ?", choices: ["Atlantique", "Indien", "Pacifique", "Arctique"], correctAnswer: 2 },
        { question: "Combien de continents existe-t-il ?", choices: ["5", "6", "7", "8"], correctAnswer: 2 },
        { question: "Quel est le plus grand dÃ©sert du monde ?", choices: ["Sahara", "Gobi", "Kalahari", "Antarctique"], correctAnswer: 3 },
        { question: "Quel est le plus grand pays en superficie ?", choices: ["Canada", "Russie", "Chine", "Ã‰tats-Unis"], correctAnswer: 1 },
        { question: "Quel est le plus grand lac du monde ?", choices: ["Caspienne", "SupÃ©rieur", "Victoria", "Ontario"], correctAnswer: 0 },
        { question: "OÃ¹ se trouve la Grande Muraille ?", choices: ["Inde", "Chine", "Japon", "CorÃ©e"], correctAnswer: 1 },
        { question: "Quelle est la langue la plus parlÃ©e au monde ?", choices: ["Mandarin", "Espagnol", "Anglais", "Arabe"], correctAnswer: 0 },
        { question: "Quel est le plus grand ocÃ©an du monde ?", choices: ["Atlantique", "Indien", "Pacifique", "Arctique"], correctAnswer: 2 },
        { question: "Combien de pays dans l'Union EuropÃ©enne ?", choices: ["27", "28", "26", "30"], correctAnswer: 0 },
      ],
      geography: [
        { question: "Quelle est la plus grande montagne du monde ?", choices: ["Mont Kilimandjaro", "Mont Everest", "Mont Fuji", "Mont Blanc"], correctAnswer: 1 },
        { question: "Quel est le plus long fleuve du monde ?", choices: ["Amazonie", "Nil", "YangtsÃ©", "Mississippi"], correctAnswer: 0 },
        { question: "Quel est le plus petit pays du monde ?", choices: ["Monaco", "Nauru", "Vatican", "Liechtenstein"], correctAnswer: 2 },
        { question: "OÃ¹ se trouve le lac Titicaca ?", choices: ["PÃ©rou", "Bolivie", "Chili", "Argentine"], correctAnswer: 1 },
        { question: "Quel pays a le plus grand nombre d'Ã®les ?", choices: ["IndonÃ©sie", "SuÃ¨de", "Canada", "Finlande"], correctAnswer: 3 },
        { question: "Quelle est la capitale du Japon ?", choices: ["Seoul", "Beijing", "Tokyo", "HanoÃ¯"], correctAnswer: 2 },
        { question: "Quelle ville est la plus peuplÃ©e du monde ?", choices: ["Tokyo", "New York", "Shanghai", "Delhi"], correctAnswer: 0 },
        { question: "Quelle mer est situÃ©e entre la Turquie et la GrÃ¨ce ?", choices: ["Mer Ã‰gÃ©e", "Mer MÃ©diterranÃ©e", "Mer Noire", "Mer Caspienne"], correctAnswer: 0 },
        { question: "Quel est le pays le plus densÃ©ment peuplÃ© au monde ?", choices: ["Inde", "Monaco", "Chine", "Japon"], correctAnswer: 1 },
        { question: "Quel est le pays avec la plus grande superficie en Europe ?", choices: ["France", "Allemagne", "Russie", "Ukraine"], correctAnswer: 2 },
      ],
      history: [
        { question: "Qui a dÃ©couvert l'AmÃ©rique en 1492 ?", choices: ["Christophe Colomb", "Marco Polo", "Vasco de Gama", "HernÃ¡n CortÃ©s"], correctAnswer: 0 },
        { question: "En quelle annÃ©e a eu lieu la RÃ©volution FranÃ§aise ?", choices: ["1789", "1776", "1804", "1815"], correctAnswer: 0 },
        { question: "Qui Ã©tait le premier empereur romain ?", choices: ["Jules CÃ©sar", "Augustus", "NÃ©ron", "Trajan"], correctAnswer: 1 },
        { question: "Qui a fondÃ© Rome ?", choices: ["Romulus et RÃ©mus", "Jules CÃ©sar", "NapolÃ©on Bonaparte", "Alexandre le Grand"], correctAnswer: 0 },
        { question: "Quel fut le premier prÃ©sident des Ã‰tats-Unis ?", choices: ["Thomas Jefferson", "Abraham Lincoln", "George Washington", "Franklin Roosevelt"], correctAnswer: 2 },
        { question: "Quand la PremiÃ¨re Guerre mondiale a-t-elle commencÃ© ?", choices: ["1914", "1918", "1939", "1945"], correctAnswer: 0 },
        { question: "Quand l'Empire romain a-t-il Ã©tÃ© divisÃ© ?", choices: ["300", "476", "500", "395"], correctAnswer: 3 },
        { question: "Qui a Ã©crit la DÃ©claration des droits de l'homme et du citoyen ?", choices: ["NapolÃ©on", "Jules CÃ©sar", "Jean-Jacques Rousseau", "Montesquieu"], correctAnswer: 2 },
        { question: "Quel empire a Ã©tÃ© dirigÃ© par Gengis Khan ?", choices: ["Mongol", "Ottoman", "Byzantin", "Romain"], correctAnswer: 0 },
        { question: "Quand la Seconde Guerre mondiale a-t-elle pris fin ?", choices: ["1945", "1940", "1939", "1950"], correctAnswer: 0 },
      ],
      science: [
        { question: "Quelle est la formule chimique de l'eau ?", choices: ["H2O", "CO2", "O2", "N2"], correctAnswer: 0 },
        { question: "Combien de planÃ¨tes dans notre systÃ¨me solaire ?", choices: ["8", "9", "10", "7"], correctAnswer: 0 },
        { question: "Quel est l'Ã©lÃ©ment chimique reprÃ©sentÃ© par 'O' ?", choices: ["OxygÃ¨ne", "Ozone", "Or", "Osmium"], correctAnswer: 0 },
        { question: "Quelle est la vitesse de la lumiÃ¨re ?", choices: ["300 000 km/s", "150 000 km/s", "100 000 km/s", "500 000 km/s"], correctAnswer: 0 },
        { question: "Qui a dÃ©couvert la gravitÃ© ?", choices: ["Galileo", "Newton", "Einstein", "Kepler"], correctAnswer: 1 },
        { question: "Quel est le plus grand organe humain ?", choices: ["Peau", "Cerveau", "CÅ“ur", "Foie"], correctAnswer: 0 },
        { question: "Quel est le gaz majoritaire dans l'atmosphÃ¨re terrestre ?", choices: ["OxygÃ¨ne", "Azote", "Carbone", "HydrogÃ¨ne"], correctAnswer: 1 },
        { question: "Quel est l'Ã©lÃ©ment chimique ayant le plus grand numÃ©ro atomique ?", choices: ["Uranium", "Plutonium", "Oganesson", "Radon"], correctAnswer: 2 },
        { question: "Que mesure un baromÃ¨tre ?", choices: ["TempÃ©rature", "Pression", "Vitesse", "Altitude"], correctAnswer: 1 },
        { question: "Quel est le plus grand mammifÃ¨re terrestre ?", choices: ["Ã‰lÃ©phant", "RhinocÃ©ros", "Girafe", "Baleine"], correctAnswer: 0 },
      ],
    };

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedCategory = '';
    let questions = [];

    function startQuiz(category) {
      selectedCategory = category;
      questions = quizData[category];
      currentQuestionIndex = 0;
      score = 0;

      document.getElementById("category-title").textContent = category.charAt(0).toUpperCase() + category.slice(1);
      document.getElementById("menu").style.display = 'none';
      document.getElementById("game").style.display = 'block';
      loadQuestion();
    }

    function loadQuestion() {
      const questionData = questions[currentQuestionIndex];
      document.getElementById("question").textContent = questionData.question;
      const choices = document.querySelectorAll(".choice");

      questionData.choices.forEach((choice, index) => {
        choices[index].textContent = choice;
        choices[index].style.backgroundColor = '';
      });

      document.getElementById("score").textContent = `Score : ${score}`;
      const progress = (currentQuestionIndex / questions.length) * 100;
      document.getElementById("progress-bar").style.width = progress + '%';

      document.getElementById("next-button").disabled = true;
      document.querySelectorAll(".choice").forEach(button => button.disabled = false);
    }

    function checkAnswer(choiceIndex) {
      const questionData = questions[currentQuestionIndex];
      const choices = document.querySelectorAll(".choice");
      choices[choiceIndex].style.backgroundColor = choiceIndex === questionData.correctAnswer ? 'green' : 'red';

      if (choiceIndex === questionData.correctAnswer) {
        score++;
      }

      document.querySelectorAll(".choice").forEach(button => button.disabled = true);
      document.getElementById("next-button").disabled = false;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      document.getElementById("game").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("final-score").textContent = `Vous avez obtenu ${score} sur ${questions.length}`;
    }

    function restartQuiz() {
      startQuiz(selectedCategory);
    }

    function goToMenu() {
      currentQuestionIndex = 0;
      score = 0;
      document.getElementById("game").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("menu").style.display = "block";
    }

    // Fonction pour capturer le score
    function captureScore() {
      const resultElement = document.getElementById("result");
      html2canvas(resultElement).then(canvas => {
        const link = document.createElement("a");
        link.download = "score_quiz.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      });
    }
  </script>

  <!-- ðŸ“¦ Ajout de la bibliothÃ¨que html2canvas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
</html>
